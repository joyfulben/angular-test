<div *ngIf="hero">
  <!-- Notice how the pipe inside of interpolation updates the element to be uppercase -->
  <button class="go-back-btn" (click)="goBack()"><span>&#x2906;</span> Go back</button>
  <h2>{{hero.name | uppercase}} Details</h2>
  <div><span>id: </span>{{hero.id}}</div>
  <div>
    <label for="hero-name">Hero name: </label>
    <input id="hero-name" [(ngModel)]="hero.name" placeholder="name">
  </div>
  <hr>
  <div><span>Element: </span>{{hero.element | uppercase}}</div>
  <button (click)="save()">save</button>
</div>
